<!doctype HTML>
<html>
  <!-- include aframe -->
  <script src="vendor/aframe/build/aframe.min.js"></script>
  <!-- include ar.js -->
  <script src="vendor/arjs/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="christmas-obj" src="models/christmas/Blizzard_1252.obj"></a-asset-item>
        <a-asset-item id="christmas-mtl" src="models/christmas/Blizzard_1252.mtl"></a-asset-item>
      </a-assets>
      <!-- Using the asset management system.-->
      <a-entity obj-model="obj: #christmas-obj; mtl: #christmas-mtl" scale="0.01 0.01 0.01"></a-entity>
      <a-marker-camera preset='custom' url='models/marker/ar.patt'></a-marker-camera>
    </a-scene>
    <h3>Snowy cabin scene by Poly by Google</h3>
  </body>
</html>
