<!doctype HTML>
<html>
  <!-- include aframe -->
  <script src="vendor/aframe/build/aframe.min.js"></script>
  <!-- include ar.js -->
  <script src="vendor/arjs/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
      <h3>Snowy cabin scene: Poly by Google</h3>
    </div>

    <!-- <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'> -->
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="christmas-obj" src="models/christmas/Blizzard_1252.obj"></a-asset-item>
        <a-asset-item id="christmas-mtl" src="models/christmas/Blizzard_1252.mtl"></a-asset-item>
      </a-assets>
      <!-- Using the asset management system.-->
      <a-entity obj-model="obj: #christmas-obj; mtl: #christmas-mtl" scale="0.01 0.01 0.01"></a-entity>
      <a-marker preset='custom' url='models/marker/ar.patt'></a-marker>
    </a-scene>

    

  </body>
</html>
