<!doctype HTML>
<html>
  <!-- include aframe -->
  <script src="vendor/aframe/build/aframe.min.js"></script>
  <!-- include ar.js -->
  <script src="vendor/arjs/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <!-- add some info at the top of the page -->
  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <a href="" target="_blank">Example</a>
  </div>

    <!-- <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'> -->
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- Add your augmented reality here -->
      <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'>
          <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
        </a-torus-knot>
      </a-box>
      <!-- Using the asset management system.-->
      <a-marker preset='custom' url='models/marker/ar.patt'></a-marker>
    </a-scene>


  </body>
</html>
