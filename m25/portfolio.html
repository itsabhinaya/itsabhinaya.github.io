        $.Isotope.prototype._getCenteredMasonryColumns = function() {
          this.width = this.element.width();
          var parentWidth = this.element.parent().width();
      var colW = this.options.masonry && this.options.masonry.columnWidth || // i.e. options.masonry && options.masonry.columnWidth
      this.$filteredAtoms.outerWidth(true) || // or use the industry of the first item
      parentWidth; // if there's no items, use industry of container
      var cols = Math.floor(parentWidth / colW);
      cols = Math.max(cols, 1);
      this.masonry.cols = cols; // i.e. this.masonry.cols = ....
      this.masonry.columnWidth = colW; // i.e. this.masonry.columnWidth = ...
    };
    $.Isotope.prototype._masonryReset = function() {
      this.masonry = {}; // layout-specific props
      this._getCenteredMasonryColumns(); // FIXME shouldn't have to call this again
      var i = this.masonry.cols;
      this.masonry.colYs = [];
      while (i--) {
        this.masonry.colYs.push(0);
      }
    };
    $.Isotope.prototype._masonryResizeChanged = function() {
      var prevColCount = this.masonry.cols;
      this._getCenteredMasonryColumns(); // get updated colCount
      return (this.masonry.cols !== prevColCount);
    };
    $.Isotope.prototype._masonryGetContainerSize = function() {
      var unusedCols = 0,
      i = this.masonry.cols;
          while (--i) { // count unused columns
            if (this.masonry.colYs[i] !== 0) {
              break;
            }
            unusedCols++;
          }
          return {
            height: Math.max.apply(Math, this.masonry.colYs),
          width: (this.masonry.cols - unusedCols) * this.masonry.columnWidth // fit container to columns that have been used;
        };
      };

function getComboFilter( filters ) {
  var i = 0;

    message.push( filters[ prop ].join(' ') );
    var filterGroup = filters[ prop ];
        // skip to next filter group if it doesn't have any values
        if ( !filterGroup.length ) {
          continue;
        }
        if ( i === 0 ) {
          // copy to new array
          comboFilters = filterGroup.slice(0);
        } 
        else {
          var filterSelectors = [];
            // copy to fresh array
        var groupCombo = comboFilters.slice(0); // [ A, B ]
        // merge filter Groups
        for (var k=0, len3 = filterGroup.length; k < len3; k++) {
          for (var j=0, len2 = groupCombo.length; j < len2; j++) {
            filterSelectors.push( filterGroup[k]+groupCombo[j] ); // [ 1, 2 ]
          }
        }
        // apply filter selectors to combo filters for next group
        comboFilters = filterSelectors;
      }
      i++;
    }
    comboFilters.sort();
    var comboFilter = comboFilters.join(', ');
    return comboFilter;
  }
  function clearAll(){
    $('a.active').trigger('click');
    $('#filter-display').empty();
    var numItemsDisp = $('img.item:not(.isotope-hidden)').length;
    $('#filter-display').append( '<span class="filter-label data-counter pull-right">&nbsp;'+numItemsDisp+'&nbsp;Portcos</span>' );
  }
</script>
