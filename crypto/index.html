<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Crypto</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript">
</script>

</head>

<body>
<p>Does <input type="text" class="name" placeholder="Ex: apple" /> accept crypto?</p>
    <input type="button" class="submit-btn" value="Find here.">
<div id="wrap">
</div>
<script type="text/javascript">

$(".submit-btn").click(function(){
	
	event.preventDefault();
	var nameValue = $("input.name").val();
	 $.get('crypto.csv', function(data) {
		var build = '';
		var type = '';
		var check = 0;
		var rows = data.split("\n");

		rows.forEach( function getvalues(thisRow) {

		var columns = thisRow.split(",");
		if (nameValue == columns[0]) {
			type = columns[2];
			check = 1;
		}})


		$('#wrap').html(" "); //clears the div
		if (check == 1){
			build = "<h1>" +nameValue +" "+" accepts "+" "+type + "</h1>";
			$('#wrap').append(build);	
		}else{
			build = "<h1>" +nameValue+" "+" doesn't accept any crypto" + "</h1>";
			$('#wrap').append(build);	
		}
	 });
});
</script>
</body>
</html>
